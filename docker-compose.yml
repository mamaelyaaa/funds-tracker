services:
  app:
    build: .
    container_name: funds-app
    env_file:
      - .env
    ports:
      - "${RUN__PORT}:8000"
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: >
      sh -c "uv run alembic upgrade head && 
             uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"

  database:
    image: postgres:17
    hostname: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: ${DB__NAME}
      POSTGRES_USER: ${DB__USER}
      POSTGRES_PASSWORD: ${DB__PASSWORD}
      PGDATA: /var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "${DB__PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB__USER} -d ${DB__NAME}" ]
      interval: 5s
      timeout: 3s
      retries: 3

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    ports:
      - "${BROKER__PORT}:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${BROKER__USER}
      RABBITMQ_DEFAULT_PASS: ${BROKER__PASSWORD}
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    healthcheck:
      test: >
        sh -c "rabbitmq-diagnostics -q ping && 
               nc -z localhost 5672"
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  workers:
    build: .
    container_name: funds-taskiq-workers
    env_file:
      - .env
    environment:
      APP__ENV: DEV
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      rabbitmq:
        condition: service_healthy
      database:
        condition: service_healthy
    command: > 
      sh -c "sleep 10 &&
             cd src && 
             uv run taskiq worker infra:broker -fsd -tp infra.tasks --ack-type when_executed -w ${BROKER__WORKERS}"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "${CACHE__PORT}:6379"
    volumes:
      - cache:/data

  redis_gui:
    container_name: redis-gui
    image: redis/redisinsight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight:/db

volumes:
  pgdata:
  rabbitmq_data:
  cache:
  redisinsight: