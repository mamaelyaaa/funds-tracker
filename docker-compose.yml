networks:
  dev:

services:
  database:
    image: postgres:17
    hostname: postgres
    container_name: funds-tracker-db
    environment:
      POSTGRES_DB: ${DB__NAME}
      POSTGRES_USER: ${DB__USER}
      POSTGRES_PASSWORD: ${DB__PASSWORD}
      PGDATA: /var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "${DB__PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dev
#    healthcheck:
#      test: [ "CMD-SHELL", "pg_isready -U user" ]
#      interval: 5s
#      timeout: 3s
#      retries: 3

  rabbitmq:
    container_name: funds-tracker-rabbitmq
    image: rabbitmq:3-management-alpine
    ports:
      - "${BROKER__PORT}:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${BROKER__USER}
      RABBITMQ_DEFAULT_PASS: ${BROKER__PASSWORD}
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    networks:
      - dev
#    healthcheck:
#      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
#      interval: 10s
#      timeout: 5s
#      retries: 10
#      start_period: 30s


